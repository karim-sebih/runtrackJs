 <!DOCTYPE html>

<script>
    $(document).ready(function () {
       let correctOrder = ["1", "2", "3", "4", "5", "6","7","8","9"];
    
       function shuffleImages() {
               let images = $("#image-container img").toArray();
               images.sort(() => Math.random() - 0.5);
               $("#image-container").html(images);
           }
           function checkOrder() {
               let currentOrder = $("#image-container img").map(function () {
                   return this.id;

               }).get();
           
               if (JSON.stringify(currentOrder) === JSON.stringify(correctOrder)) {
                   $("#message").text("Vous avez gagn√©").css("color", "green");
               } else {
                   $("#message").text("Vous avez perdu").css("color", "red");
               }
           }
           $("#shuffleButton").click(shuffleImages);
           $("#image-container").sortable({
               update: checkOrder
           }).disableSelection();
    })
</script>
 </body>
 </html>
