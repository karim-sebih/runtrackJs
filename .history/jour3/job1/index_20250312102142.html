<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afficher une citation avec jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #citation {
            display: none;
            font-style: italic;
            margin-top: 20px;
        }
        #Hidebtn {
            display: none;
        }
    </style>
</head>
<body>

    <button id="Showbtn">Afficher la citation</button>
    <button id="Hidebtn">Cacher la citation</button>
    <p id="citation">Les logiciels et les cathédrales, c'est un peu la même chose - d'abord, on les construit, ensuite, on prie.</p>

    <script>
        $("#Showbtn").click(function(){
            $("#Showbtn").hide();
            $("#Hidebtn").show();
            $("#citation").show();
        });

        $("#Hidebtn").click(function(){
            $("#Hidebtn").hide();
            $("#Showbtn").show();
            $("#citation").hide();
        });
    </script>

</body>
</html>
